<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý giao hàng</title>
    <link rel="stylesheet" href="./assest/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <h1 class="logo-login">Login</h1>

        <form class="form form--login" action="">
            <div class="form_field">
                <input type="email"  class="form_input form_input--user " placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="form_field">
                <input type="password"  class="form_input form_input--pass" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <div class="remember-forget">
                <label>
                    <input type="checkbox">Remember me
                </label>

                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="form_button">Login</button>
        </form>
    </div>
</body>
